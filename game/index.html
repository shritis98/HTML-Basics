<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <nav>
        Let's play TicTacToe
    </nav>
    <div class="gameContainer">
        
        <div class="container">
            <div class="line" style="transform:translate(0vw,15vw) rotate(-45deg);"></div>
            <div class="box bt bl">
                <span class="boxtext"></span>
            </div>
            <div class="box bt">
                <span class="boxtext"></span>
            </div>
            <div class="box bt br">
                <span class="boxtext"></span>
            </div>
            <div class="box bl">
                <span class="boxtext"></span>
            </div>
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box br">
                <span class="boxtext"></span>
            </div>
            <div class="box bl bb">
                <span class="boxtext"></span>
            </div>
            <div class="box bb">
                <span class="boxtext"></span>
            </div>
            <div class="box bb br">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameInfo">
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
